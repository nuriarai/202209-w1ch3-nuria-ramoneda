<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Lista de la compra" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <link
            rel="shortcut icon"
            href="assets/images/favicon.ico"
            type="image/x-icon"
        />
        <script
            src="https://kit.fontawesome.com/dc7bdc40cf.js"
            crossorigin="anonymous"
        ></script>

        <title>Lista de la compra</title>
    </head>
    <body>
        <header>
            <h1>Lista de la compra</h1>
            <nav>
                <ul class="menu">
                    <li><a href="">Principal</a></li>
                    <li class="current"><a href="index.html">Lista</a></li>
                    <li><a href="">Acerca de</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="sub-header">
                <a class="icon" href="form.html"
                    ><span class="sr-only">Abrir formualario</span
                    ><i class="fa fa-plus"></i
                ></a>
                <div class="buyed-data">
                    <span class="buyed-items">2</span>/<span class="total-items"
                        >3</span
                    ><span> comprados</span>
                </div>
            </div>

            <ul class="shop-list">
                <li class="row row-checked">
                    <span class="row-left">
                        <input
                            type="checkbox"
                            id="item-list1"
                            value="item-list1"
                        />
                        <label for="item-list1">Pan</label>
                    </span>
                    <span class="row-right">
                        <span class="price">5.76€</span>
                        <button class="list-remove" type="button">
                            <i class="fa fa-plus"
                                ><span class="sr-only"
                                    >Borrar de la lista</span
                                ></i
                            >
                        </button>
                    </span>
                </li>
                <li class="row">
                    <span class="row-left">
                        <input
                            type="checkbox"
                            id="item-list2"
                            value="item-list2"
                        />
                        <label for="item-list2">Azúcar</label>
                    </span>
                    <span class="row-right">
                        <span class="price"></span>
                        <button class="list-remove" type="button">
                            <i class="fa fa-plus"
                                ><span class="sr-only"
                                    >Borrar de la lista</span
                                ></i
                            >
                        </button>
                    </span>
                </li>
                <li class="row row-checked">
                    <span class="row-left">
                        <input
                            type="checkbox"
                            id="item-list3"
                            value="item-list3"
                        />
                        <label for="item-list3">Leche</label>
                    </span>
                    <span class="row-right">
                        <span class="price">1.20€</span>
                        <button class="list-remove" type="button">
                            <i class="fa fa-plus"
                                ><span class="sr-only"
                                    >Borrar de la lista</span
                                ></i
                            >
                        </button>
                    </span>
                </li>
                <li class="row">
                    <span class="row-left">
                        <input
                            type="checkbox"
                            id="item-list4"
                            value="item-list4"
                        />
                        <label for="item-list4">Tofu</label>
                    </span>
                    <span class="row-right">
                        <span class="price">4.35€</span>
                        <button class="list-remove" type="button">
                            <i class="fa fa-plus"
                                ><span class="sr-only"
                                    >Borrar de la lista</span
                                ></i
                            >
                        </button>
                    </span>
                </li>
                <li class="row row-total">
                    <span class="price">6.3€</span>
                </li>
            </ul>
        </main>
        <!-- <i class="fa-solid fa-minus"></i> -->
    </body>
</html>
